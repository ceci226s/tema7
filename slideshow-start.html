<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style></style>
	</head>

	<h1>Tro på det</h1>
	<img src="billeder/img1.png" alt="billede 1" />
	<button>Videre</button>
	<p>Billeder venligst udlånt af Rasmus</p>
	<body>
		<script>
			let billeder = [
				"img1.png",
				"img2.png",
				"img3.png",
				"img4.png",
				"img5.png",
				"img6.png",
				"img7.png",
				"img8.png",
			];

			const knap = document.querySelector("button");
			const billede = document.querySelector("img");
			let nummer = 0;

			knap.addEventListener("click", skiftBillede);

			function skiftBillede() {
				if (nummer > 7) {
					nummer++;
					console.log(nummer);
					billede.src = "billeder/" + billeder[nummer];
				} else {
					nummer = 0;
					billede.src = "billeder/" + billeder[nummer];
				}
			}
		</script>
	</body>
</html>
