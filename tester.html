<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style>
			.boks {
				width: 100px;
				height: 100px;
				background-color: darkcyan;
				margin: 1em;
			}

			.aktiv {
				background-color: darkorange;
			}
		</style>
	</head>
	<body>
		<div class="aktiv"></div>
		<div class="boks"></div>
		<div class="boks"></div>
		<div class="boks"></div>

		<script>
			const bokse = document.querySelectorAll(".boks");

			bokse.forEach((boks) => {
				boks.addEventListener("click", skiftAktiv);
			});

			function skiftAktiv() {
				console.log(this);
				this.classList.toggle("aktiv");
			}
		</script>
	</body>
</html>
