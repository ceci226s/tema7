    <title>arealtest</title>
</head>

<body>
    <script>
let længde = 30;
let bredde = 25;
let areal = længde * bredde;
let resultat;

if(areal < 100) {
    let resultat = "arealet er for lille";
}

else if(areal < 200) {
    resultat = "arealet er ok";
}

else{
resultat = "arealet er for stort";
}

console.log(resultat);
    </script>
